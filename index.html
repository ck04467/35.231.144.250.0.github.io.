<!doctype html>

<html lang="en">
    <head>

            <title>My Web Page</title>
            <meta charset = "utf-8"/>

    </head>

    <body>
setTimeout(ticktock, 100);

function ticktock() {
  var d = new Date();
  n = d.toLocaleTimeString();
  document.getElementById("time").innerHTML = n;
  setTimeout(ticktock, 100);
}
    </body>

</html>
